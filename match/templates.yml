matches:
  - trigger: ";hello."
    replace: "{{hellow}}"
    vars:
      - name: hellow
        type: shell
        params:
          cmd: "cat {{HOME}}/templates/helloworld.txt"
          shell: wsl
  - trigger: ";pwd."
    replace: "{{pwd}}"
    vars:
      - name: pwd
        type: shell
        params:
          # cmd: "cat ./templates/helloworld.txt"
          cmd: "pwd"
          shell: wsl
          # /mnt/c/WINDOWS/system32
  - trigger: ";config."
    replace: "{{config_out}}"
    vars:
      - name: config_out
        type: shell
        params:
          # cmd: "cat ./templates/helloworld.txt"
          cmd: "echo $CONFIG"
          shell: wsl
          # /mnt/c/WINDOWS/system32
  - trigger: ";espanso_home."
    replace: "{{home_output}}"
    vars:
      - name: home_output
        type: shell
        params:
          # cmd: "cat ./templates/helloworld.txt"
          cmd: "echo {{HOME}}"
          shell: wsl
          # /mnt/c/WINDOWS/system32